
name: Run packer build on a template file

on:
  pull_request:
    branches: [main]

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: Packer build
        uses: hashicorp/packer-github-actions@master
        with:
          target: 'ami.json'
          arguments: -syntax-only
          command: validate
        env:
          PACKER_LOG: 1